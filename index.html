<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="result-summary-component">
        <div class="result-container">
          <h1>Your Result</h1>
          <p class="result-container__score">76<span class="result-container__score-of">of 100</span></p>
          <h2>Great</h2>
          <p class="result-container__desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-container">
          <h2 class="summary-container__heading">Summary</h2>
          <p class="summary-container__reaction">
            <span>Reaction</span><span class="_black">80</span> <span class="_gray">/ 100</span>
          </p>
          <p class="summary-container__memory">
            <span>Memory</span> <span class="_black">92</span> <span class="_gray">/ 100</span>
          </p>
          <p class="summary-container__verbal">
            <span>Verbal</span> <span class="_black">61</span> <span class="_gray">/ 100</span>
          </p>
          <p class="summary-container__visual">
            <span>Visual</span> <span class="_black">72</span> <span class="_gray">/ 100</span>
          </p>
          <button class="summary-container__continue-button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
